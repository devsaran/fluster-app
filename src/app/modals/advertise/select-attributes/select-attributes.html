<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>FLUSTER</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding role="ad" id="select-attributes">

    <p text-center>{{title | translate}}</p>

    <ion-list padding-top>
        <ion-item *ngFor="let selectedValue of attributes" button detail="false" (click)="selectAndNavigate(selectedValue)">
            {{selectedValue}}&nbsp;<app-label-singular-plural [value]="selectedValue" [keyPlural]="labelPlural" [keySingular]="labelSingular"></app-label-singular-plural>
        </ion-item>
    </ion-list>

</ion-content>

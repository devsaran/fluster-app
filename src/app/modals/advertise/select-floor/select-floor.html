<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>FLUSTER</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding role="ad">

    <p text-center>{{'SELECT_ATTRIBUTES.FLOOR_TEXT' | translate}}</p>

    <ion-list padding-top>
        <ion-item *ngFor="let selectedValue of floors" button detail="false" (click)="selectAndNavigate(selectedValue)">
            <app-display-floor [floor]="selectedValue"></app-display-floor>
        </ion-item>
    </ion-list>

</ion-content>
